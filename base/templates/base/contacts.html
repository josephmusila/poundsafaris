<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'styles/safari.css' %}">
    <link rel="stylesheet" href="{% static 'styles/contacts.css' %}">
    <link rel="stylesheet" href="{% static 'styles/media.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/datepicker.js/dist/datepicker.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Contacts</title>
   
</head>
<body class="bg-light">
  

  {% include 'base/include/navbar.html' %}

  <div class="container top-image-wrapper">
    <img class="top-image" src="https://oiroegbu.files.wordpress.com/2020/08/fb_img_1574237226659285973315822052176198941520662693494632402.jpg" alt="">
    <div class="visa-image-overlay-text">
        <p class="category-top-overlay-text">
            Contacts
        </p>
    </div>

</div>
  


<div class=" container main-section">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <form action="">
  
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
    
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
    
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    
        <input type="submit" value="Submit">
    
      </form>
    </div>

    <div class="col-md-6 col-sm-12">
        <div class="social-media">
          <p class="text-white fs-5 social-media-item"><a href="" style="text-decoration: none;">Facebook</a></p>
          <p class="text-white fs-5 social-media-item"><a href="" style="text-decoration: none;">Instagram</a></p>
          <p class="text-white fs-5 social-media-item"><a href="" style="text-decoration: none;">Twitter</a></p>
          <p class="text-white fs-5 social-media-item"><a href="" style="text-decoration: none;">+254799365993</a></p>
          <p class="text-white fs-5 social-media-item"><a href="" style="text-decoration: none;">info@poundvestsafaris.com</a></p>
          <p class="text-white fs-5 social-media-item">Waiyaki way, Westlands Office Park</p>
        </div>
    </div>
  </div>
</div>





{% include 'base/include/footer.html' %}
